<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Becoming a Code Monkey Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" rel="stylesheet">
        
    </head>
    <body class="bg-dark">
        <div class="card mt-3 mb-3 col-2 offset-5">
            <div class="card-body mt-2">
                    <img src="images/CodeMonkey.svg" alt="Code Monkey Logo" class="col-12 offset-0 ">
                    <form>
                        <label for="txtFirstName" class="form-label mt-3">First Name</label>
                        <input id="txtFirstName" type="text" class="form-control">
                        <label for="txtLastName" class="form-label mt-3">Last Name</label>
                        <input id="txtLastName" type="text" class="form-control">
                        <label for="selOrganization" class="form-label mt-3">Organization</label>
                        <select id="selOrganization" class="form-control">
                            <option value="Uber Eats">Uber Eats</option>
                            <option value="Doordash">Doordash</option>
                        </select>
                        <label for="txtPassword" class="form-label mt-3">Password</label>
                        <input id="txtPassword" type="password" class="form-control">
                        <hr>
                        <button type="button" id="btnRegistartion" class="btn btn-primary col-12 mt-4">Register</button>
                    </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            // Click handler for btnRegistartion
            // On click, login button will gather values 
            // and the user will be alerted thanking them by what first name they entered
            // Side note; All the other let command's are pointless currently because of how I decided to program the event on the Register Button
            $('#btnRegistartion').on('click',function(){
            let strFirstName = $('#txtFirstName').val();
            let strLastName = $('#txtLastName').val();
            let strEmUsername = $('#txtEmailUsername').val();
            let strPassword = $('#txtPassword').val();
            let strPriStreetAdress = $('#txtPriStreetAdress').val();
            let strSecStreetAdress = $('#txtSecStreetAdress').val();
            let strCity = $('#txtCity').val();
            let strState = $('#txtState').val();
            let strZip = $('txtZipCode').val();
                alert("Thank you for registering" + " " + strFirstName)
            })
        </script>
    </body>
</html>
